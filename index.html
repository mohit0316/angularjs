<!DOCTYPE html>
<html ng-app='ezTip'>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
  <script data-require="bootstrap@*" data-semver="3.3.6" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script data-require="angular.js@1.3.20" data-semver="1.3.20" src="https://code.angularjs.org/1.3.20/angular.js"></script>
  <script data-require="ui-router@*" data-semver="0.2.18" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
  <script src="https://rawgit.com/rzajac/angularjs-slider/master/dist/rzslider.js"></script>
  <link rel="stylesheet" href="https://rawgit.com/rzajac/angularjs-slider/master/dist/rzslider.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body ng-controller="TipCalculatorCtrl">
  <script src="ezTip.module.js"></script>
  <script src="tipCalculator.js"></script>
  <script src="config.routes.js"></script>
  <div class="row">
    <div class="title-well col-xs-12">
      <div class="wrapper">
        <h1 class="title">{{appDetails.title}}</h1>
        <b style="color:white">{{appDetails.caption}}</b>
      </div>
    </div>
  </div>
  <div class="container">
    <div ui-view></div>
  </div>
  <hr/>
  <footer class="wrapper"><small class="light-font">Designed and maintained by <a href="https://plnkr.co/users/mohit0316">Mohit Shah</a></small></footer>
</body>

</html>
